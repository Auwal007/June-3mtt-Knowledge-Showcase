          client-id: 27f7413a-ee17-41f8-94ff-674124cd25d5
          tenant-id: 90a7916b-fe60-4d09-b7c2-44b0971012ff
          subscription-id: 2d04254f-ca00-4823-ba1c-6946f86900b8

      


